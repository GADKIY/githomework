<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check list</title>
    <!-- Именно так и думал оформить такой Список -->
</head>
<body>
    <fieldset title="Список покупок">
        <legend>Список покупок для "интересных выходных"</legend>
            <ul>
                <li><label><input type="checkbox" name="goods[]" value="beer">Пивко (100 литорв);</label></li>
                <li><label><input type="checkbox" name="goods[]" value="chips">Чипсики (100 пачек);</label></li>
                <li><label><input type="checkbox" name="goods[]" value="pizza">Пицца (50 штук);</label></li>
                <li><label><input type="checkbox" name="goods[]" value="more_beer">Ещё пивко (пива много не бывает).</label></li>
            </ul>     
    </fieldset>
</body>
</html>
