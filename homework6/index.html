<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <header>
            <p>CSS Diner Shopping List</p>
            <p>Let`s go to the mall!</p>
            </header>
        </div>
        <main>
            <form>
                <ul>
                    <li><input type="checkbox" id="po_1">
                        <label for="po_1" >A lot of pickles <span class="grey_text">(for the next lessons about CSS)</span></label>
                    </li>
                    <li><input type="checkbox" id="po_2">
                        <label for="po_2">10 apples <span class="grey_text">(for more CSS manipulations)</span></label>
                    </li>
                    <li><input type="checkbox" id="po_3">
                        <label for="po_3">20 oranges <span class="grey_text">(becouse they are awesome)</span></label>
                    </li>
                    <li><input type="checkbox" id="po_4">
                        <label for="po_4">13 paltes <span class="grey_text">(hm... they always disappear)</span></label>
                    </li>
                    <li><input type="checkbox" id="po_5">
                        <label for="po_5">15 bentos</label>
                    </li>
                    <li><input type="checkbox" id="po_6">
                        <label for="po_6">1 bottle of Sake ^_^ <span class="grey_text">(for my friends)</span></label>
                    </li>
                </ul>
            </form>
        </main>
        <footer>Bon Appetit;)</footer>
    </div>
</body>
</html>
