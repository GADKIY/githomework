<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cups</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="price">
                &#36;2
            </div>
            <div class="icon_wrap">
                <div href="#" class="icon icon_bronze" title="bronze"></div>
            </div>
            <div class="title">
                Bronze
            </div>
            <div class="description">
                any cup of coffee until &#36;3
            </div>
        </div>
        <div class="card bigger">
            <div class="price expencive">
                &#36;3
            </div>
            <div class="icon_wrap">
                <div href="#" class="icon icon_gold" title="gold"></div>
            </div>
            <div class="title">
                Gold
            </div>
            <div class="description  more">
                any cup of coffee until &#36;5
            </div>
        </div>
        <div class="card">
            <div class="price">
                &#36;2.5
            </div>
            <div class="icon_wrap">
                <div href="#" class="icon icon_silver" title="silver"></div>
            </div>
            <div class="title">
                Silver
            </div>
            <div class="description">
                any cup of coffee until &#36;4
            </div>
        </div>
    </div>
</body>
</html>
