<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cahee footer</title>
</head>
<body>
    <main class="main__footer">
        <article class="article__footer">
            <h2 class="page_disription">
                Contact
            </h2>
            <p class="footer-title">
                For new projects, ideas, business or anything<br>
                you'd like to discuss, contact with me!
            </p>
            <div class="container">
                <div class="mini-container form_fields">
                   <form action="#" class="" method="POST">
                       <div class="input_info">
                           <input class="area" type="text" placeholder="Your name...">
                       </div>
                       <div class="input_info">
                           <input class="area" type="email" placeholder="Your email...">
                       </div>
                       <div class="input_info">
                           <input class="area" id="phone" type="tel" placeholder="Your phone number...">
                       </div>
                       <div class="input_info input_info--bigger">
                           <textarea type="text" placeholder="Your message..."></textarea>
                       </div>   
                    </form>
                    <div class="button">
                        <button  class="submit" type="submit">Send</button>
                    </div>
                </div>
                <div class="mini-container contact_info">
                    <dl>
                        <dt class="title">Address</dt>
                            <dd class="description"><a href="https://www.google.com/maps" target="_blank">123 City name, Street, Country</a></dd>
                        <dt class="title">Email</dt>
                            <dd class="description"><a href="mailto:cahee@domain.com" target="_blank">cahee@domain.com</a></dd>
                        <dt class="title">Phone</dt>
                            <dd class="description"><a href="tel:+012 345 6789">+012 345 6789</a></dd>
                    </dl>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="copyright">
            &copy;2015 Company. All right reserver
        </div>
        <div class="logo--small">
            <img src="assets/img/logo-small.png" alt="small-logo">
        </div>
        <p class="footer_slogan">
            Made with <span class="pink_text">love</span> by Auskteez
        </p>
    </footer>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/maskedinput.js"></script>
    
    <script src="assets/js/main.js"></script>

</body>
</html>
